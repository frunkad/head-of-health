<div class="sufee-login d-flex align-content-center flex-wrap ">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <a href="index.html">
          <img class="align-content" src="assets/head of health.png" height="200" width="200" alt="">
        </a>
      </div>
      <div class="login-form">
        <form>
          <div class="social-login-content">
            <div class="social-button">
              <button type="button" (click)="loginWithGoogle()" class="btn social google btn-flat btn-addon mb-3"><i class="ti-google"></i>Sign
                in with Google</button>
                <button type="button" (click)="loginWithFacebook()" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Sign
                  in with facebook</button>
              <button type="button" (click)="loginWithTwitter()" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Sign in
                with twitter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
